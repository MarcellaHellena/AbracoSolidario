<!-- Carregar diferentes index.html via <iframe> Você pode usar <iframe> para carregar diferentes páginas dentro da principal:

    html
    <iframe src="outra_pasta/index.html" width="800" height="600"></iframe>
    Isso permite exibir outro index.html dentro da página.
    
    Usar JavaScript para alterar o conteúdo dinamicamente Se você quer trocar entre diferentes páginas sem recarregar a página principal, pode usar fetch() para carregar o conteúdo de outros index.html e inserir dentro de um <div>:
    
    html
    <div id="conteudo"></div>
    <button onclick="carregarPagina('outra_pasta/index.html')">Abrir outra página</button>
    
    <script>
        function carregarPagina(url) {
            fetch(url)
            .then(response => response.text())
            .then(data => document.getElementById('conteudo').innerHTML = data);
        }
    </script>
    Isso permite carregar partes diferentes do site sem mudar a URL.
    
    Usar roteamento em frameworks Se você estiver trabalhando com React, Vue.js ou Angular, pode usar o sistema de rotas para carregar diferentes index.html dentro de um único projeto. -->
